<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Upload Server</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="tree">
          <ul class="tree-root">
            <li>
              <div class="node current"></div>
              <ul>
                <li>
                  <div class="node current-less"></div>
                  <ul>
                    <li>
                      <div class="node"></div>
                      <ul>
                        <li>
                            <div class="node"></div>
                        </li>
                      </ul>
                    </li>
                    <li>
                      <div class="node"></div>
                    </li>
                  </ul>
                </li>
                <li>
                  <div class="node"></div>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div class="path">/root/folder</div>
        <div class="files">
          <div class="file">
            <div class="file-info">
              <span class="file-name">File 1</span>
              <span class="file-date">2024-09-11</span>
              <span class="file-size">1.2 MB</span>
            </div>
          </div>
          <div class="file">
            <div class="file-info">
              <span class="file-name">File 2</span>
              <span class="file-date">2024-09-10</span>
              <span class="file-size">3.4 MB</span>
            </div>
          </div>
          <div class="file">
            <div class="file-info">
              <span class="file-name">File 3</span>
              <span class="file-date">2024-09-09</span>
              <span class="file-size">2.8 MB</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
