<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilePapera</title>
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/font-awesome.all.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="titlebar">
        <button class="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
        <div class="title-container">
          <img
            src="{{ url_for('static', filename='icons/favicon.png') }}"
            alt="FilePapera"
            class="title-icon"
          />
          <div class="title">
            <span class="title-light">File</span
            ><span class="title-dark">Papera</span>
          </div>
        </div>
      </div>

      <div class="sidebar">
        <div class="upload-buttons">
          <button class="upload-file">
            <span class="icon-container">
              <i class="fas fa-file-upload"></i>
            </span>
            <span>Carica file</span>
          </button>
          <button class="upload-folder">
            <span class="icon-container">
              <i class="fas fa-folder-plus"></i>
            </span>
            <span>Crea cartella</span>
          </button>
        </div>

        <div class="separator"></div>

        <div class="tree scrollable">
          <ul class="tree-root">
            <li>
              <div class="node node-main current-less" id="root-node"></div>
              <ul id="main-node-group">
                <!-- Dynamically generated content -->
              </ul>
            </li>
          </ul>
        </div>

        <div class="storage-info" id="storage-bar-info">
          <!-- Dynamically generated content -->
        </div>
        <div class="storage-bar">
          <div class="storage-progress" id="storage-bar-progress"></div>
        </div>
      </div>

      <div class="main">
        <div class="main-inner scrollable">
          <div class="files" id="main-files-div">
            <!-- Dynamically generated content -->
          </div>
        </div>
      </div>
    </div>

    <div class="modal-background" id="file-rename-modal">
      <div class="rename-modal">
        <div class="modal-header">
          <div class="modal-title" id="file-rename-title"></div>
          <button
            class="file-action-button modal-close-button"
            id="file-rename-close"
          ></button>
        </div>
        <div
          class="error"
          style="display: none; margin-bottom: 20px"
          id="file-rename-error"
        ></div>
        <input class="rename-modal-input" id="file-rename-input" />
        <button class="modal-save-button" id="file-rename-save">Ok</button>
      </div>
    </div>

    <script>
      // UI SIDEBAR FUNCTIONS

      function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("active");
      }

      function closeSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.remove("active");
      }

      function handleClickOutside(event) {
        const sidebar = document.querySelector(".sidebar");
        const menuButton = document.querySelector(".menu-btn");

        if (
          !sidebar.contains(event.target) &&
          !menuButton.contains(event.target)
        ) {
          closeSidebar();
        }
      }

      document.addEventListener("click", handleClickOutside);

      window.addEventListener("resize", function () {
        const sidebar = document.querySelector(".sidebar");
        if (window.innerWidth >= 768) {
          sidebar.classList.remove("active");
        }
      });

      const tree_container = document.querySelector(".tree");

      function tree_auto_scroll() {
        tree_container.scrollLeft = tree_container.scrollWidth;
      }

      tree_auto_scroll();

      tree_container.addEventListener("scroll", function () {
        tree_auto_scroll();
      });
    </script>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
  </body>
</html>
