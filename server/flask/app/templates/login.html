<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilePapera Login</title>
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>
  <body>
    <div class="main-inner">
      <div class="titlebar">
        <div class="title-container">
          <img
            src="{{ url_for('static', filename='icons/name_icon.png') }}"
            alt="FilePapera"
            class="title-icon"
          />
        </div>
      </div>
      <div class="modal-background transparent">
        <div class="login-modal">
          <div class="modal-title" style="margin-bottom: 20px">Login</div>
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %}
          <div
            class="file-path-info no-text-select"
            style="background-color: var(--bg-dark)"
          >
            {% for category, message in messages %}
            <span class="path-separator {{ category }}">{{ message }}</span>
            {% endfor %}
          </div>
          {% endif %} {% endwith %}
          <form method="POST">
            <label for="username" class="file-name">Utente:</label>
            <input
              type="text"
              name="username"
              class="rename-modal-input"
              style="margin-bottom: 10px"
              required=""
            />
            <label for="password" class="file-name">Password:</label>
            <input
              type="password"
              name="password"
              class="rename-modal-input"
              required
            />
            <input type="submit" value="Accedi" class="modal-save-button" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
